<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Find out the weather where you're going with this nifty app"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>What's the Weather?</title>
    <link rel="stylesheet" type="text/css" href="/public/reset.css" />
    <link rel="stylesheet" type="text/css" href="/public/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Strait|Work+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/9de7c8a110.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>What's the Weather?</h1>
    <p>Discover the weather where you're going</p>
    <section class="container">
      <form>
        <!-- <p>Going from:</p>
        <input
          autocomplete="off"
          name="q"
          class="input-box"
          aria-label="Enter your postcode here"
          placeholder="Enter your postcode..."
          type="text"
          required
        /> -->
        <!-- <p>Going to:</p> -->
        <input
          autocomplete="off"
          name="q"
          class="input-city"
          aria-label="Enter a city here"
          placeholder="Enter a city..."
          type="text"
          required
        />

        <button
          id="site-button"
          aria-label="Submit button"
          class="fas fa-search-location
                            search-icon"
        ></button>
      </form>
      <div class="dropdown-container">
        <ul class="dropdown-box"></ul>
      </div>
    </section>
    <section class="weather-container">
      
    </section>
    <script type="text/javascript" src="./public/dom.js"></script>
  </body>
</html>
